{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Difficulty</th>
                    <th>Wins</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td>{{ total }}</td>
                </tr>
            </tfoot>
            <tbody>

                {% for row in rows %}
                    <tr>
                        <td>{{ row['game'] }}</td>
                        <td>{{ row['difficult'] }}</td>
                        <td>{{ row['wins'] }}</td>
                        <td>{{ row['total'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>
{% endblock %}
