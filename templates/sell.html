{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form class="needs_validation" action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" placeholder="Symbol" required>
                <option selected disabled value="">--Select Symbol--</option>
                {% for symbol in symbols_owned %}
                    <option value="{{ symbol['symbol'] }}">{{ symbol['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
