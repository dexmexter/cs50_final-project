{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Game ID</th>
                    <th>Start Time</th>
                    <th>Finish Time</th>
                    <th>Difficulty</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        <td><a href="/sudoku/{{ row['id'] }}">{{ row['id'] }}</a></td>
                        <td>{{ row['start'] }}</td>
                        <td>{{ row['finish'] }}</td>
                        <td>{{ row['difficulty'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>
{% endblock %}
