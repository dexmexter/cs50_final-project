{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form class="needs_validation" action="/quote" method="post">
        <div>A share of {{ symbol_info['symbol'] }} costs {{ usd }}</div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
